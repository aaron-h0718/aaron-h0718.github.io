<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>AaronH_LAB06_Part2</title>

            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
            <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

            <style>
                html, body {margin: 0; padding: 0; height: 100%;}
                #map {min-height: 100%;}
            
                .range-slider{
                    width: 220px;
                    accent-color: #7b2cbf;
                }
                .temporal-legend{
                    background: rgba(0,0,0,0.75);
                    color: #ffffff;
                    padding: 6px 10px;
                    border-radius: 6px;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    margin-top: 5px;
                    box-shadow: 0 0 6px rgba(0,0,0,0.4);
                }
                .leaflet-control{
                    background: rgba(0,0,0,0.6);
                    padding: 6px;
                    border-radius: 8px;
                    backdrop-filter: blur(4px);
                }

            </style>
        </head>

        <body>
            <div id="map"></div>

            <script>

                var map = L.map('map', {
                    center: [38.1625228, -96.9633171],
                    zoom: 4
                });
            
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{
                    attribution: '©OpenStreetMap ©CartoDB',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);

                $.getJSON("https://aaron-h0718.github.io/LAB06/city_2020.geojson")
                .done(function(data){
                    var info = processData(data);
                    createPropSymbols(info.timestamps, data);
                    createSliderUI(info.timestamps);
                });

                var cities;

                function processData(data){

                    var timestamps = [];
                    var min = Infinity;
                    var max = -Infinity;

                    for (var feature in data.features){
                        var properties = data.features[feature].properties;

                        for (var attribute in properties){
                            if (attribute != 'id' &&
                                attribute != 'name' &&
                                attribute != 'latitude' &&
                                attribute != 'longitude'){

                            if ($.inArray(attribute, timestamps) === -1){
                                timestamps.push(attribute);
                            }

                            if (properties[attribute] < min){
                                min = properties[attribute];
                            }

                            if (properties[attribute] > max){
                                max = properties[attribute];
                            }
                        }
                    }
                }

            timestamps.sort();
            
            return {
                timestamps: timestamps,
                min: min,
                max: max,
            };
        }
               
                function createPropSymbols(timestamps, data){
                    cities = L.geoJson(data,{
                        pointToLayer: function(feature,latlng){
                            return L.circleMarker(latlng,{
                                fillColor: "#501e65",
                                color: "#501e65",
                                weight: 2,
                                fillOpacity: 0.5
                            }).on({
                                mouseover: function(e){
                                    this.openPopup();
                                    this.setStyle({fillColor: 'green'});
                                },
                                mouseout: function(e){
                                    this.closePopup();
                                    this.setStyle({fillColor: '#501e65'});
                                }
                            });
                        }
                    }).addTo(map);

                    updatePropSymbols(timestamps[0]);
                }

                function createSliderUI(timestamps){
                    var sliderControl = L.control({position: 'bottomleft'});
                    sliderControl.onAdd = function(){
                        var slider = L.DomUtil.create("input","range-slider");
                        L.DomEvent.addListener(slider,'mousedown',function(e){
                            L.DomEvent.stopPropagation(e);
                        });

                        $(slider)
                            .attr({
                                'type':'range',
                                'max':timestamps[timestamps.length-1],
                                'min':timestamps[0],
                                'step':10,
                                'value':String(timestamps[0])
                            })
                            .on('input change',function(){
                                updatePropSymbols($(this).val().toString());
                                $(".temporal-legend").text(this.value);
                            })
                            .mousedown(function(){
                                map.dragging.disable();
                            });

                        return slider;
                    };

                    sliderControl.addTo(map);
                    createTimeLabel("1950");
                }

                function createTimeLabel(startTimestamp){                    
                    var temporalLegend = L.control({position: 'bottomleft'});

                    temporalLegend.onAdd = function(){
                        var output = L.DomUtil.create("output","temporal-legend");
                        $(output).text(startTimestamp);
                        return output;
                    };

                    temporalLegend.addTo(map);
                }
                function updatePropSymbols(timestamp){
                    cities.eachLayer(function(layer){
                        var props = layer.feature.properties;
                        var radius = calcPropRadius(props[timestamp]);

                        var popupContent = props.name + " " + timestamp +
                            " population: " + String(props[timestamp]);

                        layer.setRadius(radius);
                        layer.bindPopup(popupContent,{offset:new L.Point(0,-radius)});
                    });
                }
                function calcPropRadius(attributeValue){
                    var scaleFactor = 0.001;
                    var area = attributeValue * scaleFactor;
                    return Math.sqrt(area/Math.PI);
                }                           
            </script>
        </body>
    </html>
